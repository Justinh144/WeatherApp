<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Forecast App</title>
</head>
<div class="nav">Weather Dashboard</div>
<body>
  
  <div><form id="search-form"></div>
      <input type="text" id="search-input" placeholder="Enter city name"></div>
    <div><button type="submit" class="submit">Search</button></div>
    </form>
  </div>

    <div id="icon"><img id="wicon" src=""></div>

  <script src="./assets/js/script.js"></script>
